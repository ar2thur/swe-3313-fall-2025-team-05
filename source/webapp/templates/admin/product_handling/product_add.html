{% extends "base.html" %}

{% block content %}
 <div class="max-w-full max-h-full card bg-base-100 card-border shadow-sm p-0">
    <div class="card-body flex flex-col justify-between">
        <h2 class="card-title text-2xl">Add Product</h2>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Name</legend>
            <input class="input" type="text" placeholder="Item Name"/>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Cost (cents)</legend>
            <input class="input" type="number" placeholder="00"/>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Description</legend>
            <textarea class="textarea" type="text" placeholder="A good description..."></textarea>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Availabile</legend>
            <input class="checkbox" type="checkbox" checked="checked"/>
        </fieldset>
        <fieldset class="fieldset">
            <legend class="fieldset-legend">Picture</legend>
            <input class="file-input" type="file" placeholder="Upload ..."/>
        </fieldset>
        <div class="card-actions justify-end">
            <a href="{{ url_for('admin.products') }}" class="btn btn-error">Cancel</a>
            <a href="{{ url_for('admin.products') }}" class="btn btn-primary">Add</a>
        </div>
    </div>
</div>
{% endblock %}
