{% extends "base.html" %}

{% block content %}
<div class="flex-1 w-full">
    <div class="flex w-full justify-end pb-3 gap-4">
        <a href="{{ url_for('admin.export_csv') }}" class="btn btn-outline">Download Report</a>
    </div>
    <div class="card card-border shadow-sm w-full flex-1 h-full">
        <div class="card-body h-full">
            <h2 class="card-title">Recent Sales</h2>
            <div class="overflow-x-auto flex-1">
                <table class="table table-zebra w-full h-full">
                    <thead>
                        <tr>
                            <th class="w-1/12">#</th>
                            <th class="w-3/12">Cart Id</th>
                            <th class="w-2/12">Date Bought</th>
                            <th class="w-2/12">Sub Total</th>
                            <th class="w-2/12">Tax</th>
                            <th class="w-2/12">Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    {% for cart, sub_items in recent_sales %}
                        <tr>
                            <td colspan="6" class="p-0 border-none">
                                <div class="collapse collapse-arrow rounded-none">
                                    <input type="checkbox" />
                                    <label class="collapse-title p-0 min-h-0">
                                        <table class="table w-full table-fixed mb-0">
                                            <tr>
                                                <td class="w-1/12">{{ loop.index }}</td>
                                                <td class="w-3/12">{{ cart.id }}</td>
                                                <td class="w-2/12">{{ cart.date_checked_out }}</td>
                                                <td class="w-2/12">${{ "{:,.2f}".format(cart.sub_total / 100.0) }}</td>
                                                <td class="w-2/12">${{ "{:,.2f}".format(cart.tax / 100.0) }}</td>
                                                <td class="w-2/12">${{ "{:,.2f}".format(cart.total_cost / 100.0) }}</td>
                                            </tr>
                                        </table>
                                    </label>
                                    <div class="collapse-content">
                                        {% with index=loop.index %}
                                            {% include "admin/table_modal.html" %}
                                        {% endwith %}
                                    </div>
                                </div>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
