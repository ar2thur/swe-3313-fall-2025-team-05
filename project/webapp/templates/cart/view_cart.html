{% extends "base.html" %}
{% block title %}Your Cart{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-3xl font-bold mb-6">Your Cart</h1>

    {% if not items %}
        <p>Your cart is empty.</p>
    {% else %}
        <ul class="space-y-4">
            {% for item in items %}
                <li class="flex items-center justify-between bg-gray-100 p-4 rounded">
                    <span>
                        Item ID: {{ item.inventory_item_id }}
                        <!-- (add InventoryItem name here)-->
                    </span>

                    <form method="post" action="{{ url_for('cart.remove_from_cart', item_id=item.inventory_item_id) }}">
                        <button type="submit" class="btn btn-error btn-sm">
                            Remove
                        </button>
                    </form>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-6">
            <form method="post" action="{{ url_for('payment.pay') }}">
                <button class="btn btn-primary" type="submit">Proceed to Checkout</button>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}
